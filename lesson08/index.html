<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>index</title>
		<script src="angular.js"></script>
		<script>
			var app = angular.module('app', []);
			app.controller('MyController', ['$scope', '$parse', function($scope, $parse){
				$scope.expt ="";
				$scope.$watch('expr', function(newVal, oldVal, scope){
					if(newVal !== oldVal){
						$scope.parseValue = newVal;
					}
				});
			}]);
		</script>
	</head>
	<body ng-app="app">
		<div ng-controller="MyController">
			<input type="text" ng-model="expr" placeholder="Enter an name">
			<h1>{{ expr }}</h1>
			<h1>{{ parseValue }}</h1>
		</div>
	</body>
</html>
